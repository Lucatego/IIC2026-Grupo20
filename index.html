<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Espectadores promedio en Twitch (2016 - 2024)</title>
  <script src="https://cdn.plot.ly/plotly-2.34.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://app.protobject.com/framework/p.js"></script>
  <script src="shared.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
  <div id="title_div">
    <h1 id="title">Espectadores promedio en <span class="logo-twitch">Twitch</span></h1>
  </div>
  <div id="buttons_row">
    <button id="btn_original" class="active">Evolución Histórica</button>
    <button id="btn_porcentaje">Incremento Porcentual</button>
    <button id="btn_fiscalizacion">Fiscalización</button>
  </div>
  <div class="charts-container">
    <div id="chart"></div>

    <div id="infoPanel" class="info-box">
        <img class="info-image" src="" alt="Imagen del Evento">
        <h3 class="info-title"></h3>
        <p class="info-text"></p>
    </div>
    
    <audio id="infoAudio" preload="auto" loop></audio>
  </div>

  <div id="fiscalizacion-container" style="display: none;">
    <div id="chart-barra"></div>
    <div class="controls">
      <button onclick="updateBarChart(1.0)">Evento 1M</button>
      <button onclick="updateBarChart(2.0)">Evento 2M</button>
      <button onclick="updateBarChart(3.0)">Evento 3M</button>
      <button onclick="updateBarChart(2.5)">Evento 2.5M</button>
    </div>
  </div>

  <p id="click">(*) Click en cualquier lugar para escuchar audio</p>
  <p id="click_porcentaje">(**) Incrementos porcentuales respecto al trimestre anterior</p>
    
  <script src="main.js"></script>
</body>
</html>
